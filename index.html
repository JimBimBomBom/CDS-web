<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Distance Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.0/swagger-ui.css">
</head>
<body>
    <div class="container">
        <h1>City Distance Application</h1>
        <input type="text" id="city1" placeholder="City 1", required>
        <input type="text" id="city2" placeholder="City 2", required>
        <button id="searchBtn">Search</button>
        <p id="result"></p>
    </div>

    <div class="top-bar">
        <button id="documentationButton">Documentation</button>
    </div>

    <script src="script.js"></script>

    <script>
        // Redirect to documentation.html when the button is clicked
        document.getElementById('documentationButton').addEventListener('click', function() {
            window.location.href = 'documentation.html';
        });
    </script>
</body>
</html>
